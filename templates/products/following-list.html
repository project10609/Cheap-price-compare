<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Fashi Template">
    <meta name="keywords" content="Fashi, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fashi | Template</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,500,600,700,800,900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/themify-icons.css" type="text/css">
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <section class="shopping-cart spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="following-list">
                        <table>
                            <thead>
                                <tr>
                                    <th class="product-name">商品圖片</th>
                                    <th class="product-name">商品名稱</th>
                                    <th class="">電商平台</th>
                                    <th>類別</th>
                                    <th>之前的價格</th>
                                    <th>現在的價格</th>
                                    <th class="close-th"><button class="close-btn"><i class="ti-close"></i></button>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="product-img"><img src="img/banner-1.jpg" alt=""></td>
                                    <td class="product-name">
                                        <a href="#">雅詩蘭黛 粉持久完美持妝粉底</a>
                                    </td>
                                    <td class="">蝦皮購物</td>
                                    <td class="">粉底</td>
                                    <td class="prev-price">$60.00</td>
                                    <td class="current-price">$60.00</td>
                                    <td class="close-td"><button class="close-btn"><i class="ti-close"></i></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="product-img"><img src="img/banner-2.jpg" alt=""></td>
                                    <td class="product-name">
                                        <a href="#">一二三四五六七八九十一二三四五六七八九十</a>
                                    </td>
                                    <td class="">蝦皮購物</td>
                                    <td class="">唇彩</td>
                                    <td class="prev-price">$60.00</td>
                                    <td class="current-price">$60.00</td>
                                    <td class="close-td"><button class="close-btn"><i class="ti-close"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Js Plugins -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/jquery.zoom.min.js"></script>
    <script src="js/jquery.dd.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
