{% extends 'base.html' %}
{% block content %}


  <!-- Breadcrumb Section Begin -->
    <div class="breacrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <a href="{% url 'index' %}"><i class="fa fa-home"></i> 首頁</a>
                        <span>登入</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb Section Begin -->
<div class="register-login-section spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <div class="login-form">
          <h2>登入</h2>
          {% if message %}
          <div class="container">
            <h4>{{ message }}</h4>
          </div>
          {% endif %}
          <form action="{% url 'account:user_login' %}" method="POST">
            {% csrf_token %}
            <div class="group-input">
              <label for="username">帳號</label>
              <input type="text" id="username" name="username">
            </div>
            <div class="group-input">
              <label for="pass">密碼</label>
              <input type="password" id="pass" name="password">
            </div>
            <div class="group-input gi-check">
              <div class="gi-more">
                <a href="#" class="forget-pass">忘記密碼？</a>
              </div>
            </div>
            <button type="submit" class="site-btn login-btn">登入</button>
          </form>
          <div class="switch-login">
            <a href="{% url 'account:register' %}" class="or-login">註冊</a>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
