<!DOCTYPE html>
{% load static %}

<html lang='zh'>

<head>
  <meta charset="UTF-8">
  <title>奇舖比價</title>
  <meta name="description" content="Fashi Template">
  <meta name="keywords" content="Fashi, unica, creative, html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="{% static 'img/pageico.ico' %}" />


  <!-- Css Styles -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/elegant-icons.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/nice-select.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'css/style10.css' %}" type="text/css">

</head>

<body>
  <header class="header-section">
    <div class="header-top">
      <div class="container">
        <div class="ht-left">
          <div class="top-social">
            <a href="#"><i class="ti-facebook"></i></a>
            <a href="#"><i class="ti-twitter-alt"></i></a>
            <a href="#"><i class="ti-linkedin"></i></a>
            <a href="#"><i class="ti-pinterest"></i></a>
          </div>
        </div>
        <div class="ht-right">
          <div class="login-panel">
            <i class="fa fa-user"></i>
            {% if request.user.is_authenticated %}
            <a href="{% url 'account:logout' %}">{{ request.user.username}}</a>
            {% else %}
            <a href="{% url 'account:user_login' %}">登入</a>
            <nobr>|</nobr>
            <a href="{% url 'account:register' %}">註冊</a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="inner-header">
        <div class="row">
          <div class="col-lg-2 col-md-2">
            <div class="logo">
              <a href="{% url 'index' %}">
                <img src="{% static 'img/titleicon.png' %}" alt="">
              </a>
            </div>
          </div>
          <div class="col-lg-9 col-md-9">
            <form id="searchform" name="searchform" method="GET" action="{% url 'search:search' %}">
              <div class="input-group search-input" style=" margin-top: 10px;">
                <select class="search-select" name="category" style="border: 1px solid #d1d1d1; padding-left: 10px;">
                  <option value="">全部</option>
                  {% for category in categories %}
                  <option value="{{ category.pk }}" {% if request.GET.category == category.pk %}selected{% endif %}>{{ category.name }}</option>
                  {% endfor %}
                </select>
                <input id='searcher' class="search-text" type="text" placeholder="請輸入關鍵字搜尋比價" name="q" value="{{ request.GET.q }}"
                  style="border: 1px solid #d1d1d1; width: 70%; height: 50px; padding-left: 10px; border-right: none; border-left: none;">
                <input class="search-submit" type="submit" id="submit" value=""
                  style="background-position: center;background-size: 25px 25px;background-image:url({% static 'img/search.png' %});background-repeat:no-repeat;background-color: #fcbabb; padding: 15px 15px 15px 15px; height: 50px; width: 50px;border:none;">
              </div>
            </form>

          </div>
          <div class="col-lg-1 col-md-1">
            <ul class="nav-right">
              <li class="heart-icon">
                <a href="#" style="margin-top:10px;">
                  <i class="icon_heart_alt"></i>
                  <span>1</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="nav-item">
      <div class="container">
        <div class="nav-depart">
          <div class="depart-btn">
            <i class="ti-menu"></i>
            <span>所有類別</span>
            <ul class="depart-hover">
              {% for category in categories %}
              <li><a href="{{ category.get_absolute_url }}">{{ category.name }}</a></li>
              {% endfor %}
            </ul>
          </div>
        </div>
        <nav class="nav-menu mobile-menu">
          <ul>
            <li class="acti ve"><a href="{% url 'index' %}">首頁</a></li>
            <li><a href="./news.html">最新消息</a></li>
            <li><a href="{% url 'account:user_login' %}">會員中心</a></li>
            <li><a href="./news.html">聯絡我們</a></li>
            <li><a href="./news.html">常見問題</a></li>
            <li><a href="./news.html">關於我們</a></li>
          </ul>
        </nav>
        <div id="mobile-menu-wrap"></div>
      </div>
    </div>

  </header>
  <br>

  {% block content %}

  {% endblock %}



  <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/gh/xcash/bootstrap-autocomplete@v2.3.2/dist/latest/bootstrap-autocomplete.min.js"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/jquery-ui.min.js' %}"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="{% static 'js/jquery.countdown.min.js' %}"></script>
  <script src="{% static 'js/jquery.nice-select.min.js' %}"></script>
  <script src="{% static 'js/jquery.zoom.min.js' %}"></script>
  <script src="{% static 'js/jquery.dd.min.js' %}"></script>
  <script src="{% static 'js/jquery.slicknav.js' %}"></script>
  <script src="{% static 'js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'js/main4.js' %}"></script>
  <script type='text/javascript' src="{% static 'js/autocomplete.js' %}"></script>
  <script src="{% static 'js/jquery.min.js' %}"></script>

</body>

</html>
